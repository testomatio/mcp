name: E2E Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  e2e:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: 'npm'

    - run: npm ci

    - name: Run E2E tests
      run: npm run test:e2e
      env:
        TESTOMATIO_API_TOKEN: ${{ secrets.TESTOMATIO_API_TOKEN }}
        TESTOMATIO_PROJECT_ID: ${{ secrets.TESTOMATIO_PROJECT_ID }}
        TESTOMATIO_BASE_URL: ${{ secrets.TESTOMATIO_BASE_URL }}
